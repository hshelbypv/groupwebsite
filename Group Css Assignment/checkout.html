<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - HBCU Customs</title>
<link rel="stylesheet" href="grey-theme.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #D3D3D3;
      color: #333;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #f0f0f0;
    }

    .checkout-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .checkout-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      color: #000;
    }

    .checkout-section {
      margin-bottom: 30px;
    }

    .checkout-section h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #222;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-checkout {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-checkout:hover {
      background-color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
 <header class="site-header">
    <h1><center><div class="logo">HBCU Customs</div></center></h2>
    <nav class="nav-links">
      <a href="groupindex.html">Home</a>
      <a href="about.html">About</a>
      <a href="collections.html">Collections</a>
      <a href="#">Contact</a>
<a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <section class="checkout-container">
    <h2 class="checkout-title">Checkout</h2>

    <div class="checkout-section">
      <h3>Shipping Information</h3>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Jane Doe" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Campus Rd" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Washington, DC" />
      </div>
    </div>

    <button class="btn-checkout">Place Order</button>
  </section>

  <footer>
    <p>&copy; 2025 ShoeFlex. Thank you for your order!</p>
  </footer>
</body>
</html>
